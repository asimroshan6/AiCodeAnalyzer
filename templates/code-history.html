{% extends "base.html" %}

{% block title %}History{% endblock %}

{% block content %}

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/submit-code" class="btn btn-outline-secondary">&larr; Back to Analysis</a>

            <div class="d-flex" style="max-width: 300px;">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" id="historySearch" placeholder="Search history...">
                    <button class="btn btn-primary" id="searchButton" type="button" onclick="searchHistory()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="containerHistory">
        
    </div>

{% endblock %}

{% block script %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "/login";
        }
        showHistory();
    });
</script>
{% endblock %}
